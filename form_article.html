<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="js.js"></script>
    <title>Site apprentissage | Articles</title>
</head>
<body>
    <header>
        <div id-"titre" class="titre">
            <h1>Site apprentissage</h1>
        </div>
        <nav>
            <a class="eee"  href="acceuil.html">Accueil</a>
            <a class="eee" href="form_type_article.html">Formulaire1</a>
            <a class="eee" href="form_article.html">Formulaire2</a>
            <a class="eee" href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="container"></div>
        <form action="form_article.html" method="get">
            
            <input type="hidden" id="id" name="id">

            <label for="nom">Nom de l'article :</label>
            <input type="text" id="nom" name="nom" placeholder="Taper le nom de l'article">

            <select name="type_article_id" id="type_article_id">  
                <option value="1">Fourniture de bureau</option>
                <option value="2">Mobilier</option>
                <option value="3">Mobilier Jardin</option>
                <option value="4">Arrosage</option>
                <option value="5">Outils</option>
                <option value="6">Divers</option>
            </select>

            <label for="prix">Prix de l'article :</label>
            <input type="text" id="prix" name="prix" placeholder="Taper le prix de l'article">

            <label for="stock">Stock de l'article :</label>
            <input type="text" id="stock" name="stock" placeholder="Taper le stock de l'article">

            <label for="description">Description de l'article :</label>
            <textarea id="description" name="description" placeholder="Taper la description de l'article" style="height:200px"></textarea>

            <label for="image">Image de l'article :</label>
            <input type="text" id="image" name="image" placeholder="Taper le lien de l'image de l'article">
            

      
          <input type="submit" value="Submit" onClick="emptyForm2()">
        </form>
      </div>

    
</body>
</html>
